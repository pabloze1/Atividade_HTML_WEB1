<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Esse é o meu primeiro site!">
        <meta name="keywords" content="progamacao, html, css, javascript">
        <meta name="author" content="Pablo Oliveira">
        <title>Formulários</title>
    </head>
    <body>
        <h1>Formulários</h1>
        <form>
			<label for="campo_nome" >Nome:</label>
			<input id="campo_nome" type="text" placeholder="Digite seu nome aqui"  required>
			<br><br>
			<label for="campo_sobrenome">Sobrenome:</label>
			<input id="campo_sobrenome" type="text" placeholder="Digite seu sobrenome aqui" required>
			<br><br>
			<label for="campo_email">Email:</label>
			<input id="campo_email" type="email" placeholder="Digite seu email aqui"  required>
			<br><br>
			<label for="campo_senha">Senha:</label>
			<input id="campo_senha" type="password" placeholder="Digite a senha aqui"  required>
			<br><br>
			<h2>Animal de estimação</h2>
			<input type="radio" id="dog" name="animal" value="Cachorro">
			<label for="dog">Cachorro</label><br>
			<input type="radio" id="cat" name="animal" value="Gato">
			<label for="cat">Gato</label><br>
			<input type="radio" id="bird" name="animal" value="Passarinho">
			<label for="bird">Passarinho</label>
			<br><br>

			<h2>O que você tem em casa?</h2>
			<input id="item1" type="checkbox" name="item1" value="TV">
			<label for="item1">TV</label><br>
			<input id="item2" type="checkbox" name="item2" value="Geladeira">
			<label for="item2">Geladeira</label><br>
			<input id="item3" type="checkbox" name="item3" value="Computador">
			<label for="item3">Computador</label><br>

			<br><br>

			<h2>Escolha uma cor:</h2>
			<select name="cores">
				<option selected disabled value="">Selecione uma cor</option>
				<option value="vermelho">Vermelho</option>
				<option value="azul">Azul</option>
				<option value="amarelo">Amarelo</option>
				<option value="verde">Verde</option>
			</select>

			<h2>Digite sua mensagem</h2>
			<textarea required name="mensagem" rows="15" cols="55" placeholder="Digite aqui sua mensagem"></textarea>


			<br><br>
			<input type="submit" value="Enviar Formulário">
			
			
		</form>
		<hr>
        <br>
		<a href="../aula_links.html"> Voltar para tela inicial</a>        
    </body>
</html>
